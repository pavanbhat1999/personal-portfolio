<template>

   
        <lightning-card title="Password Manager">
        <div class="slds-box slds-p-around_medium">
            <h2>Enter the New Password to be stored</h2>
            <lightning-input label='Password Name' type="text" onchange={handleNameChange}></lightning-input>
            <lightning-input label='Password Value' type="text" onchange={handleValueChange}></lightning-input>
            <br>
            <lightning-button variant="Brand" label="Submit" class="primary" onclick={handleSubmit}></lightning-button>
        </div>
        </lightning-card>
  <lightning-card>
    <div class="slds-box slds-p-around_medium">
    <h2>Search for the password</h2>
    <lightning-input name="'name" type="search" onchange={handleSearchName}></lightning-input><br>
    <lightning-button variant="Brand" label="Search" class="primary" onclick={handleSearch}></lightning-button>
</div>
  </lightning-card>

</template>
